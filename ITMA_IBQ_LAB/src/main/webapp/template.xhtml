<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Lab Alimentos</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="65" header="Laboratorio de Alimentos ITMA">
                <h:form id="menuForm">

                    <p:menubar>
                        <p:menuitem url="/" value="Principal"/>

                        <p:submenu label="Alumnos" icon="ui-icon-pencil">
                            <p:menuitem url="/faces/admin/alumno/List.xhtml" value="Nuevo"  icon="ui-icon-arrowreturnthick-1-w" />
                            <p:menuitem value="Ver Pretamos" url="#" icon="ui-icon-arrowreturnthick-1-e" />
                        </p:submenu>

                        <p:submenu label="ITMA" icon="ui-icon-help">
                            <p:menuitem url="/faces/admin/carrera/List.xhtml" value="Carreras"/>
                            <p:menuitem url="/faces/admin/material/List.xhtml" value="Material"/>
                            <p:menuitem url="/faces/admin/profesor/List.xhtml" value="Profesores"/>
                        </p:submenu>

                        <p:submenu label="Materiales" icon="ui-icon-gear">
                            <p:menuitem url="/faces/admin/unidadMedida/List.xhtml" value="Unidades"  icon="ui-icon-close" />
                            <p:menuitem url="/faces/admin/tipoMaterial/List.xhtml" value="Tipos de Materiales"  icon="ui-icon-close" />
                            <p:menuitem url="/faces/admin/bloque/List.xhtml" value="Bloques"  icon="ui-icon-close" />
                        </p:submenu>

                        <p:submenu label="Inventario" icon="ui-icon-gear">
                            <p:menuitem url="/faces/admin/inventario/List.xhtml" value="Inventario"  icon="ui-icon-close" />
                            <p:menuitem url="/faces/admin/periodo/List.xhtml" value="Periodos"  icon="ui-icon-close" />
                        </p:submenu>

                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <div style="width: 100%; height: 20%; margin-top: 20px; margin-bottom: 40px;">
                    <div style="float: left; width: 20%; height: 100%;">
                        <img src="./resources/img/logo_sep.png" width="200px;" height="100px;"></img>
                    </div>
                    <div style="float: right; width: 20%; height: 100%;">
                        <img src="./resources/img/logo-itma.jpg" width="200px" height="100px"></img>  
                    </div>
                    <div style="float: right; width: 60%; height: 100%;">
                        <img src="./resources/img/fondo-alimentos.jpg" style="margin-left: 10px;" width="600px;" height="100px;"></img>
                    </div>
                </div>
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
