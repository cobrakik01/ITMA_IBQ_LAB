<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlumnoCreateDlg" widgetVar="AlumnoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Nuevo Alumno">
            <h:form id="AlumnoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{alumnoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAlumnoLabel_noControl}" for="noControl" />
                        <p:inputText id="noControl" value="#{alumnoController.selected.noControl}" title="#{bundle.CreateAlumnoTitle_noControl}" required="true" requiredMessage="#{bundle.CreateAlumnoRequiredMessage_noControl}"/>
                        <p:outputLabel value="#{bundle.CreateAlumnoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{alumnoController.selected.nombre}" title="#{bundle.CreateAlumnoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateAlumnoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateAlumnoLabel_apellidoPaterno}" for="apellidoPaterno" />
                        <p:inputText id="apellidoPaterno" value="#{alumnoController.selected.apellidoPaterno}" title="#{bundle.CreateAlumnoTitle_apellidoPaterno}" required="true" requiredMessage="#{bundle.CreateAlumnoRequiredMessage_apellidoPaterno}"/>
                        <p:outputLabel value="#{bundle.CreateAlumnoLabel_apellidoMaterno}" for="apellidoMaterno" />
                        <p:inputText id="apellidoMaterno" value="#{alumnoController.selected.apellidoMaterno}" title="#{bundle.CreateAlumnoTitle_apellidoMaterno}" required="true" requiredMessage="#{bundle.CreateAlumnoRequiredMessage_apellidoMaterno}"/>
                        <p:outputLabel value="#{bundle.CreateAlumnoLabel_carreraId}" for="carreraId" />
                        <p:selectOneMenu id="carreraId" value="#{alumnoController.selected.carreraId}" required="true" requiredMessage="#{bundle.EditAlumnoRequiredMessage_carreraId}">
                            <f:selectItems value="#{carreraController.itemsAvailableSelectOne}"
                                           var="carreraIdItem"
                                           itemValue="#{carreraIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAlumnoLabel_usuario}" for="usuario" />
                        <p:selectOneMenu id="usuario" value="#{alumnoController.selected.usuario}" >
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="usuarioItem"
                                           itemValue="#{usuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{alumnoController.create}" value="#{bundle.Save}" update="display,:AlumnoListForm:datalist,:growl" oncomplete="handleSubmit(args,'AlumnoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AlumnoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
