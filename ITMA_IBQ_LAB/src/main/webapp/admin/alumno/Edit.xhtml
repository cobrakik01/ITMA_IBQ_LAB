<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlumnoEditDlg" widgetVar="AlumnoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAlumnoTitle}">
            <h:form id="AlumnoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{alumnoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAlumnoLabel_noControl}" for="noControl" />
                        <p:inputText id="noControl" value="#{alumnoController.selected.noControl}" title="#{bundle.EditAlumnoTitle_noControl}" required="true" requiredMessage="#{bundle.EditAlumnoRequiredMessage_noControl}"/>
                        <p:outputLabel value="#{bundle.EditAlumnoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{alumnoController.selected.nombre}" title="#{bundle.EditAlumnoTitle_nombre}" required="true" requiredMessage="#{bundle.EditAlumnoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditAlumnoLabel_apellidoPaterno}" for="apellidoPaterno" />
                        <p:inputText id="apellidoPaterno" value="#{alumnoController.selected.apellidoPaterno}" title="#{bundle.EditAlumnoTitle_apellidoPaterno}" required="true" requiredMessage="#{bundle.EditAlumnoRequiredMessage_apellidoPaterno}"/>
                        <p:outputLabel value="#{bundle.EditAlumnoLabel_apellidoMaterno}" for="apellidoMaterno" />
                        <p:inputText id="apellidoMaterno" value="#{alumnoController.selected.apellidoMaterno}" title="#{bundle.EditAlumnoTitle_apellidoMaterno}" required="true" requiredMessage="#{bundle.EditAlumnoRequiredMessage_apellidoMaterno}"/>
                        <p:outputLabel value="#{bundle.EditAlumnoLabel_createdAt}" for="createdAt" />
                        <p:calendar id="createdAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{alumnoController.selected.createdAt}" title="#{bundle.EditAlumnoTitle_createdAt}" required="true" requiredMessage="#{bundle.EditAlumnoRequiredMessage_createdAt}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditAlumnoLabel_updatedAt}" for="updatedAt" />
                        <p:calendar id="updatedAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{alumnoController.selected.updatedAt}" title="#{bundle.EditAlumnoTitle_updatedAt}" required="true" requiredMessage="#{bundle.EditAlumnoRequiredMessage_updatedAt}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditAlumnoLabel_carreraId}" for="carreraId" />
                        <p:selectOneMenu id="carreraId" value="#{alumnoController.selected.carreraId}" required="true" requiredMessage="#{bundle.EditAlumnoRequiredMessage_carreraId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{carreraController.itemsAvailableSelectOne}"
                                           var="carreraIdItem"
                                           itemValue="#{carreraIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAlumnoLabel_usuario}" for="usuario" />
                        <p:selectOneMenu id="usuario" value="#{alumnoController.selected.usuario}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="usuarioItem"
                                           itemValue="#{usuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{alumnoController.update}" value="#{bundle.Save}" update="display,:AlumnoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AlumnoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AlumnoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
