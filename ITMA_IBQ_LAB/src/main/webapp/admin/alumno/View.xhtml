<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlumnoViewDlg" widgetVar="AlumnoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAlumnoTitle}">
            <h:form id="AlumnoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{alumnoController.selected != null}">
                        <h:outputText value="#{bundle.ViewAlumnoLabel_noControl}"/>
                        <h:outputText value="#{alumnoController.selected.noControl}" title="#{bundle.ViewAlumnoTitle_noControl}"/>
                        <h:outputText value="#{bundle.ViewAlumnoLabel_nombre}"/>
                        <h:outputText value="#{alumnoController.selected.nombre}" title="#{bundle.ViewAlumnoTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewAlumnoLabel_apellidoPaterno}"/>
                        <h:outputText value="#{alumnoController.selected.apellidoPaterno}" title="#{bundle.ViewAlumnoTitle_apellidoPaterno}"/>
                        <h:outputText value="#{bundle.ViewAlumnoLabel_apellidoMaterno}"/>
                        <h:outputText value="#{alumnoController.selected.apellidoMaterno}" title="#{bundle.ViewAlumnoTitle_apellidoMaterno}"/>
                        <h:outputText value="#{bundle.ViewAlumnoLabel_createdAt}"/>
                        <h:outputText value="#{alumnoController.selected.createdAt}" title="#{bundle.ViewAlumnoTitle_createdAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAlumnoLabel_updatedAt}"/>
                        <h:outputText value="#{alumnoController.selected.updatedAt}" title="#{bundle.ViewAlumnoTitle_updatedAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAlumnoLabel_carreraId}"/>
                        <h:outputText value="#{alumnoController.selected.carreraId}" title="#{bundle.ViewAlumnoTitle_carreraId}"/>
                        <h:outputText value="#{bundle.ViewAlumnoLabel_usuario}"/>
                        <h:outputText value="#{alumnoController.selected.usuario}" title="#{bundle.ViewAlumnoTitle_usuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AlumnoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
