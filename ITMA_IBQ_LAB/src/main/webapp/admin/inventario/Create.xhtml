<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InventarioCreateDlg" widgetVar="InventarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateInventarioTitle}">
            <h:form id="InventarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{inventarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateInventarioLabel_id}" for="id" />
                        <p:inputText id="id" value="#{inventarioController.selected.id}" title="#{bundle.CreateInventarioTitle_id}" required="true" requiredMessage="#{bundle.CreateInventarioRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateInventarioLabel_fechaInventario}" for="fechaInventario" />
                        <p:calendar id="fechaInventario" pattern="MM/dd/yyyy HH:mm:ss" value="#{inventarioController.selected.fechaInventario}" title="#{bundle.EditInventarioTitle_fechaInventario}" required="true" requiredMessage="#{bundle.EditInventarioRequiredMessage_fechaInventario}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateInventarioLabel_anio}" for="anio" />
                        <p:calendar id="anio" pattern="MM/dd/yyyy" value="#{inventarioController.selected.anio}" title="#{bundle.EditInventarioTitle_anio}" required="true" requiredMessage="#{bundle.EditInventarioRequiredMessage_anio}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateInventarioLabel_observaciones}" for="observaciones" />
                        <p:inputText id="observaciones" value="#{inventarioController.selected.observaciones}" title="#{bundle.CreateInventarioTitle_observaciones}" />
                        <p:outputLabel value="#{bundle.CreateInventarioLabel_periodo}" for="periodo" />
                        <p:selectOneMenu id="periodo" value="#{inventarioController.selected.periodo}" required="true" requiredMessage="#{bundle.EditInventarioRequiredMessage_periodo}">
                            <f:selectItems value="#{periodoController.itemsAvailableSelectOne}"
                                           var="periodoItem"
                                           itemValue="#{periodoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{inventarioController.create}" value="#{bundle.Save}" update="display,:InventarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'InventarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InventarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
