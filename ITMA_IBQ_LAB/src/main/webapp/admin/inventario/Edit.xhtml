<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InventarioEditDlg" widgetVar="InventarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditInventarioTitle}">
            <h:form id="InventarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{inventarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditInventarioLabel_id}" for="id" />
                        <p:inputText id="id" value="#{inventarioController.selected.id}" title="#{bundle.EditInventarioTitle_id}" required="true" requiredMessage="#{bundle.EditInventarioRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditInventarioLabel_fechaInventario}" for="fechaInventario" />
                        <p:calendar id="fechaInventario" pattern="MM/dd/yyyy HH:mm:ss" value="#{inventarioController.selected.fechaInventario}" title="#{bundle.EditInventarioTitle_fechaInventario}" required="true" requiredMessage="#{bundle.EditInventarioRequiredMessage_fechaInventario}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditInventarioLabel_anio}" for="anio" />
                        <p:calendar id="anio" pattern="MM/dd/yyyy" value="#{inventarioController.selected.anio}" title="#{bundle.EditInventarioTitle_anio}" required="true" requiredMessage="#{bundle.EditInventarioRequiredMessage_anio}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditInventarioLabel_observaciones}" for="observaciones" />
                        <p:inputText id="observaciones" value="#{inventarioController.selected.observaciones}" title="#{bundle.EditInventarioTitle_observaciones}" />
                        <p:outputLabel value="#{bundle.EditInventarioLabel_periodo}" for="periodo" />
                        <p:selectOneMenu id="periodo" value="#{inventarioController.selected.periodo}" required="true" requiredMessage="#{bundle.EditInventarioRequiredMessage_periodo}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{periodoController.itemsAvailableSelectOne}"
                                           var="periodoItem"
                                           itemValue="#{periodoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{inventarioController.update}" value="#{bundle.Save}" update="display,:InventarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'InventarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InventarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
