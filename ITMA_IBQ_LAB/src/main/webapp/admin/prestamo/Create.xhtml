<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PrestamoCreateDlg" widgetVar="PrestamoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePrestamoTitle}">
            <h:form id="PrestamoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{prestamoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePrestamoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{prestamoController.selected.id}" title="#{bundle.CreatePrestamoTitle_id}" required="true" requiredMessage="#{bundle.CreatePrestamoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreatePrestamoLabel_fechaPrestamo}" for="fechaPrestamo" />
                        <p:calendar id="fechaPrestamo" pattern="MM/dd/yyyy HH:mm:ss" value="#{prestamoController.selected.fechaPrestamo}" title="#{bundle.EditPrestamoTitle_fechaPrestamo}" required="true" requiredMessage="#{bundle.EditPrestamoRequiredMessage_fechaPrestamo}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePrestamoLabel_fechaDevolucion}" for="fechaDevolucion" />
                        <p:calendar id="fechaDevolucion" pattern="MM/dd/yyyy HH:mm:ss" value="#{prestamoController.selected.fechaDevolucion}" title="#{bundle.EditPrestamoTitle_fechaDevolucion}" required="true" requiredMessage="#{bundle.EditPrestamoRequiredMessage_fechaDevolucion}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePrestamoLabel_fechaDevolucionReal}" for="fechaDevolucionReal" />
                        <p:calendar id="fechaDevolucionReal" pattern="MM/dd/yyyy HH:mm:ss" value="#{prestamoController.selected.fechaDevolucionReal}" title="#{bundle.EditPrestamoTitle_fechaDevolucionReal}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePrestamoLabel_observacionesPrestamo}" for="observacionesPrestamo" />
                        <p:inputText id="observacionesPrestamo" value="#{prestamoController.selected.observacionesPrestamo}" title="#{bundle.CreatePrestamoTitle_observacionesPrestamo}" />
                        <p:outputLabel value="#{bundle.CreatePrestamoLabel_observacionesDevolucion}" for="observacionesDevolucion" />
                        <p:inputText id="observacionesDevolucion" value="#{prestamoController.selected.observacionesDevolucion}" title="#{bundle.CreatePrestamoTitle_observacionesDevolucion}" />
                        <p:outputLabel value="#{bundle.CreatePrestamoLabel_alumnoNoControl}" for="alumnoNoControl" />
                        <p:selectOneMenu id="alumnoNoControl" value="#{prestamoController.selected.alumnoNoControl}" required="true" requiredMessage="#{bundle.EditPrestamoRequiredMessage_alumnoNoControl}">
                            <f:selectItems value="#{alumnoController.itemsAvailableSelectOne}"
                                           var="alumnoNoControlItem"
                                           itemValue="#{alumnoNoControlItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePrestamoLabel_profesorId}" for="profesorId" />
                        <p:selectOneMenu id="profesorId" value="#{prestamoController.selected.profesorId}" required="true" requiredMessage="#{bundle.EditPrestamoRequiredMessage_profesorId}">
                            <f:selectItems value="#{profesorController.itemsAvailableSelectOne}"
                                           var="profesorIdItem"
                                           itemValue="#{profesorIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{prestamoController.create}" value="#{bundle.Save}" update="display,:PrestamoListForm:datalist,:growl" oncomplete="handleSubmit(args,'PrestamoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PrestamoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
