<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoMaterialCreateDlg" widgetVar="TipoMaterialCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoMaterialTitle}">
            <h:form id="TipoMaterialCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoMaterialController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTipoMaterialLabel_id}" for="id" />
                        <p:inputText id="id" value="#{tipoMaterialController.selected.id}" title="#{bundle.CreateTipoMaterialTitle_id}" required="true" requiredMessage="#{bundle.CreateTipoMaterialRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateTipoMaterialLabel_nombreMateria}" for="nombreMateria" />
                        <p:inputText id="nombreMateria" value="#{tipoMaterialController.selected.nombreMateria}" title="#{bundle.CreateTipoMaterialTitle_nombreMateria}" required="true" requiredMessage="#{bundle.CreateTipoMaterialRequiredMessage_nombreMateria}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoMaterialController.create}" value="#{bundle.Save}" update="display,:TipoMaterialListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoMaterialCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoMaterialCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
