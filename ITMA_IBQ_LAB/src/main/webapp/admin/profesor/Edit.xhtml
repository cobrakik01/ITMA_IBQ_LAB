<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProfesorEditDlg" widgetVar="ProfesorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProfesorTitle}">
            <h:form id="ProfesorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{profesorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProfesorLabel_id}" for="id" />
                        <p:inputText id="id" value="#{profesorController.selected.id}" title="#{bundle.EditProfesorTitle_id}" required="true" requiredMessage="#{bundle.EditProfesorRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditProfesorLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{profesorController.selected.nombre}" title="#{bundle.EditProfesorTitle_nombre}" required="true" requiredMessage="#{bundle.EditProfesorRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditProfesorLabel_apellidoMaterno}" for="apellidoMaterno" />
                        <p:inputText id="apellidoMaterno" value="#{profesorController.selected.apellidoMaterno}" title="#{bundle.EditProfesorTitle_apellidoMaterno}" required="true" requiredMessage="#{bundle.EditProfesorRequiredMessage_apellidoMaterno}"/>
                        <p:outputLabel value="#{bundle.EditProfesorLabel_apellidoPaterno}" for="apellidoPaterno" />
                        <p:inputText id="apellidoPaterno" value="#{profesorController.selected.apellidoPaterno}" title="#{bundle.EditProfesorTitle_apellidoPaterno}" required="true" requiredMessage="#{bundle.EditProfesorRequiredMessage_apellidoPaterno}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{profesorController.update}" value="#{bundle.Save}" update="display,:ProfesorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProfesorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProfesorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
